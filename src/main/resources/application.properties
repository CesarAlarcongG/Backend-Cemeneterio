spring.application.name=BackendCementerio

# Configuración de conexión con MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/backend?createDatabaseIfNotExist=true

spring.datasource.username=root

spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Establece el nivel de logging a DEBUG para ver más información
logging.level.root=DEBUG

# Registra los logs en la consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n